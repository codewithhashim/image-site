<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Trauma Resources International</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #DDDDDD;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        area {
            cursor: pointer;
        }

        area:hover {
            opacity: 0.8;
        }

        /* Hide mobile image by default */
        .mobile-image {
            display: none;
        }

        /* Show desktop image by default */
        .desktop-image {
            display: block;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
                min-height: auto;
                display: block;
                align-items: flex-start;
                justify-content: flex-start;
            }
            
            .image-container {
                width: 100%;
                padding: 0;
                margin: 0;
                position: relative;
            }
            
            .desktop-image {
                display: none;
            }
            
            .mobile-image {
                display: block;
                width: 100%;
                max-width: 100%;
                height: auto;
                box-shadow: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }
            
            /* Ensure clickable areas work on touch devices */
            area {
                outline: none;
                -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Desktop Version -->
        <img src="https://files.catbox.moe/9eepo9.png" 
             usemap="#desktopMap" 
             alt="Trauma Resources International Mission" 
             class="desktop-image"
             id="desktopImg">
        
        <!-- Mobile Version -->
        <img src="https://files.catbox.moe/t6ojfb.png" 
             usemap="#mobileMap" 
             alt="Trauma Resources International Mission" 
             class="mobile-image"
             id="mobileImg">
        
        <!-- Desktop Image Map -->
        <map name="desktopMap" id="desktopMapElement">
            <!-- Email link area - expanded both horizontally and vertically -->
            <area shape="rect" 
                  coords="1000,480,1280,630" 
                  href="mailto:restorativeresources@gmail.com" 
                  alt="Email Restorative Resources"
                  title="Send email to restorativeresources@gmail.com">
            
            <!-- Website link area - expanded both horizontally and vertically -->
            <area shape="rect" 
                  coords="1000,640,1220,780" 
                  href="https://ambergray.com" 
                  target="_blank"
                  alt="Visit Amber Gray website"
                  title="Visit ambergray.com">
        </map>

        <!-- Mobile Image Map -->
        <map name="mobileMap" id="mobileMapElement">
            <!-- Email link area for mobile - exact coords from image-map.net -->
            <area shape="rect" 
                  coords="266,1021,804,1154" 
                  href="mailto:restorativeresources@gmail.com" 
                  alt="Email"
                  title="Email"
                  data-original-coords="266,1021,804,1154">
            
            <!-- Website link area for mobile - exact coords from image-map.net -->
            <area shape="rect" 
                  coords="353,1212,694,1343" 
                  href="https://ambergray.com" 
                  target="_blank"
                  alt="Website"
                  title="Website"
                  data-original-coords="353,1212,694,1343">
        </map>
    </div>

    <script>
        // Function to make image maps responsive
        function scaleImageMap() {
            const mobileImg = document.getElementById('mobileImg');
            const desktopImg = document.getElementById('desktopImg');
            
            // Handle mobile image map
            if (window.innerWidth <= 768 && mobileImg) {
                const map = document.getElementById('mobileMapElement');
                const areas = map.getElementsByTagName('area');
                
                // Original mobile image width (from the actual image)
                const originalWidth = 920;
                const currentWidth = mobileImg.width;
                const scale = currentWidth / originalWidth;
                
                for (let i = 0; i < areas.length; i++) {
                    const originalCoords = areas[i].getAttribute('data-original-coords');
                    if (originalCoords) {
                        const coords = originalCoords.split(',');
                        const scaledCoords = coords.map(coord => Math.round(parseInt(coord) * scale));
                        areas[i].coords = scaledCoords.join(',');
                    }
                }
            }
            
            // Handle desktop image map  
            if (window.innerWidth > 768 && desktopImg) {
                const map = document.getElementById('desktopMapElement');
                const areas = map.getElementsByTagName('area');
                
                // Store original coords if not already stored
                for (let i = 0; i < areas.length; i++) {
                    if (!areas[i].getAttribute('data-original-coords')) {
                        areas[i].setAttribute('data-original-coords', areas[i].coords);
                    }
                }
            }
        }

        // Run on load and resize
        window.addEventListener('load', scaleImageMap);
        window.addEventListener('resize', scaleImageMap);
        
        // Also run when image loads
        document.getElementById('mobileImg').addEventListener('load', scaleImageMap);
        document.getElementById('desktopImg').addEventListener('load', scaleImageMap);
    </script>
</body>
</html>
